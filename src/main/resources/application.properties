spring.application.name=FitSocial
spring.datasource.url=jdbc:postgresql://localhost:5432/FitSocial
spring.datasource.username=postgres
spring.datasource.password=root
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.sql.init.mode=always
spring.sql.init.schema-locations=classpath:schema.sql
jwt.secret=mySuperSecretKeyThatIsAtLeast32CharsLong1234
jwt.expirationMs=900000
jwt.issuer=FitSocial
refresh.expirationMs=604900000
file.storage.base-dir=${user.home}/Library/Application Support/FitSocial
base.url=http://localhost:8080
# Maksimalna veli?ina fajla
spring.servlet.multipart.max-file-size=500MB
# Maksimalna veli?ina celog multipart zahteva
spring.servlet.multipart.max-request-size=1024MB